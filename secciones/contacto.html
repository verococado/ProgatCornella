        <section class="contactgrid">  
            <h2 class="contactotitulo">¡Ponte en contacto con nosotros!</h2> 
                    <label for="nombre">Nombre</label>
                    <input type="text" placeholder="Nombre">
                    <label for="email">Correo electrónico</label>
                    <input type="email" placeholder="hola@gmail.com" name="email">

                    <input class="narcar" type="checkbox" name="acepta" value="1">
                    <input class="cuesmotivo" type="submit" value="ENVIAR">
                    <input class="cuesmotivo" type="reset" value="BORRAR">
        </section>
